version: '3.9'

services:
  velesai_server:
    build:
      context: ..
      dockerfile: shared/Dockerfile.runpod
    image: teocholakov/velesai_server
    container_name: velesai_server
    network_mode: host
    ports:
      - "3000:3000"
      - "8000:8000"
      - "22:22"
      - "1337"
      - "7860:7860"
    volumes:
      - ./models/stable-diffusion:/models/stable-diffusion
      - ./models/llm:/models/llm
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - ALLOWLIST=0.0.0.0
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    restart: unless-stopped