<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Velesio AI Server - Self-hosted AI integration framework for Unity developers" />
    <title>Velesio AI Server</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      /* Smooth scrolling for the whole page */
      html {
        scroll-behavior: smooth;
      }
      
      /* Better default styles */
      body {
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        margin: 0;
        padding: 0;
      }

      /* Initial page effect to prevent flickering */
      #root {
        opacity: 0;
        transition: opacity 0.3s ease;
      }
      
      #root.loaded {
        opacity: 1;
      }
      
      /* Loading state */
      .initial-loader {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #121225;
        z-index: 9999;
        opacity: 1;
        transition: opacity 0.5s ease-out;
      }
      
      .initial-loader.hidden {
        opacity: 0;
        pointer-events: none;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .initial-loader .spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.1);
        border-left-color: #9d4edd;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <div class="initial-loader">
      <div class="spinner"></div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Handle loading state
      window.addEventListener('load', () => {
        // Hide loader
        document.querySelector('.initial-loader').classList.add('hidden');
        // Show content
        document.getElementById('root').classList.add('loaded');
      });
    </script>
  </body>
</html>
